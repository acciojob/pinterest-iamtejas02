<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone Hero</title>
    <style>
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 80vh;
        }
        .hero img {
            width: 60%;
            height: 80vh;
            object-fit: cover;
        }
        .hero-content {
            width: 35%;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        .explore-btn {
            padding: 12px 24px;
            background-color: #e60000;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mountain Lake">
        <div class="hero-content">
            <h1>Welcome to Pinterest clone</h1>
            <p>Discover inspiration and save your favorites</p>
            <a href="#" class="explore-btn">Explore now</a>
        </div>
    </div>
</body>
</html>
